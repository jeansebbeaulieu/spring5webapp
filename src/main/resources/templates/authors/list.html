<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>

<table>
    <tr>
        <th>Last Name</th>
        <th>First Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.lastName}">lastName</th>
        <th th:text="${author.firstName}">firstname</th>
    </tr>
</table>

</body>
</html>
